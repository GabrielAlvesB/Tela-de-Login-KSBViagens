<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="assets/Css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    
    <div class="areaLogin">
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="d-flex justify-content-center logo">
                    <a class="logo-descrição" href="#"><i class="fa-sharp fa-solid fa-location-dot rd-color"></i> KSB Viagens</a>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                      <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <div id="passwordHelp" class="form-text">Nunca compartilharemos sua senha com mais ninguém.</div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Salvar credenciais</label>
                    </div>
                    <button type="submit" class="btn btn-danger w-100" id="liveAlertBtn">Logar</button>
                  </form>
                  <hr>
            </div>
        </div>
    </div>

    
    
<script src="assets/JS/script.js"></script>
<script src="assets/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
